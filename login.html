<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人登录页面</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="login_box">
        <div class="logo"></div>
        <form action="./index.html" class="form">
            <div class="form_control">
                <input class='login_data' type="text" name="identification" required="required" 
                pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$" title="请输入正确的手机号" />
                <label>请输入手机号</label>
            </div>
            <div class="form_control">
                <input class='login_data' type="password" name="password" required="required" pattern="^[a-zA-Z0-9_]{6,16}$"/>
                <label>请输入密码</label>
            </div>
            <div class="err">
                <p>手机号或密码错误</p>
            </div>
            <!-- <input type="text" class="identification" placeholder="请输入你的账号"> -->
            <!-- <input type="password" class="password" placeholder="请输入你的密码"> -->
            <button type="button" class="login">
                <span></span><span></span><span></span><span></span>
                登录
            </button>
            <div class="items">
                <input type="checkbox" class="auto"></input>
                <span>下次自动登录</span>

                <div class="register">
                    <a href="./register.html">注册</a>
                </div>
            </div>
        </form>
        <div class="label">copyright©2003-2022Recite Memory 中文</div>
    </div>
    <!-- </div> -->

</body>
<script src="./js/base.js"></script>
<script src="./js/login.js"></script>
</html>
