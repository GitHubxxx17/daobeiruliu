<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作模板</title>
    <link rel="stylesheet" href="./css/MakingTemplates.css">
</head>

<body>
    <header>
        <div class="header_left">
            <button class="header_btn">
                <a href="./function.html"></a>
            </button>
        </div>
        <div class="header_right">
            <button class="header_btn hidden">选择</button>
            <button class="header_btn hidden">挖空</button>
            <button class="header_btn">编辑</button>
            <button class="header_btn hidden">保存</button>
            <button class="header_btn hidden">取消</button>
        </div>
        <div class="header_choice hidden">
            <button class="header_btn">返回</button>
            <button class="header_btn">取消</button>
        </div>
    </header>
    <div class="popup">
        <div class="upload_box">
            <div class="upload">
                <input type="file" accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            </div> 
        </div>
        <div class="close"></div>
    </div>
    <div class="container">
        <div class="total_text">
            <div class="text_page" contenteditable="true"></div>
        </div>

        <!-- <div class="turn_pages">
            <div class="pageUp">上一页</div>
            <div class="number_of_pages">1/1</div>
            <div class="pageDown">下一页</div>
        </div> -->
    </div>
</body>
<script src="./js/base.js"></script>
<script src="./js/MakingTemplates.js"></script>

</html>
